  width: 34px;
  margin-left: 10px;

}

button:hover svg {
  transform: translateX(5px);

<script>

  function handleButtonClick() {
    window.location.href = 'courses.html'; 
  }
  function checkRequiredFiles() {
    const requiredFilesSelected = [
        document.querySelector('#form-137').files.length > 0,
        document.querySelector('#psa-birth-certificate').files.length > 0,
        document.querySelector('#good-moral').files.length > 0,
        document.querySelector('#transferee').checked ? document.querySelector('#honorable-dismissal').files.length > 0 : true,
    ].every((selected) => selected);

    const nextButton = document.querySelector('#next-button');

    if (requiredFilesSelected) {
        nextButton.disabled = false;
    } else {
        nextButton.disabled = true;
    }
  }
            

</script>
